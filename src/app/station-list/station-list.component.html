<h1 class="text-center">Overview</h1>

<!--station cards overview-->
<div *ngIf="channels">
  found stations {{channels.length}}
</div>
<div class="row">
  <div class="col" *ngFor="let channelItem of channels">
    <app-station-item [channel]="channelItem" (channelPlayClicked)="onChannelPlayClicked($event)"></app-station-item>
  </div>

</div>
